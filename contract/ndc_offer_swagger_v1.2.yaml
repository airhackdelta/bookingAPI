   description: Bad Request
   schema:
    type: object
    $ref: '#/definitions/Error'
 TooManyRequests:
   description: Too Many Requests
   schema:
    type: object
    $ref: '#/definitions/Error'
paths:
  '/AirShopping':
    post:
      summary: Get flight offer according to ndc schema
      description: The resource will generate one way or round trip flight offer according to the request
      operationId: ndcSearch
      consumes:
        - application/xml
        - text/xml
      produces:
        - application/xml
        - text/xml
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: '#/definitions/AirShoppingRQ'
      tags:
        - Flight Offers
      security:
        - OauthSecurity: []  
      responses:
        '200':
          description: successful operation
          schema:
            $ref: '#/definitions/AirShoppingRS'
          headers: {}
        '400':
          $ref: '#/responses/BadRequest'
        '401':
          $ref: '#/responses/Unauthorized'
        '404':
          $ref: '#/responses/NotFound'
        '500':
          $ref: '#/responses/InternalServerError'
